{% extends "base.html" %} {% block head %}
<h1>Todo Application</h1>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    margin: 0;
    padding: 20px;
  }
  h1 {
    text-align: center;
    color: #333;
  }
  div {
    margin-bottom: 20px;
  }
  form {
    display: flex;
    align-items: center;
    gap: 10px;
    background-color: #fff;
    padding: 10px 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 1000px;
    margin: 0 auto;
  }
  form label {
    margin: 0 5px;
  }
  form input[type="text"],
  form input[type="checkbox"] {
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
  }
  form button {
    padding: 10px 20px;
    background-color: #4caf50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  form button:hover {
    background-color: #45a049;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin: 20px 0;
  }
  th,
  td {
    border: 1px solid #ddd;
    padding: 12px;
    text-align: left;
  }
  th {
    background-color: #f2f2f2;
    color: #333;
  }
  tr:nth-child(even) {
    background-color: #f9f9f9;
  }
  tr:hover {
    background-color: #f1f1f1;
  }
  a[type="button"] {
    padding: 8px 16px;
    background-color: #f44336;
    color: white;
    border: none;
    border-radius: 5px;
    text-decoration: none;
    cursor: pointer;
  }
  a[type="button"]:hover {
    background-color: #e53935;
  }
  img {
    display: block;
    margin: 20px auto;
    max-width: 100%;
  }
  form {
    display: flex;
    align-items: center;
    gap: 10px;
    background-color: #fff;
    padding: 10px 20px;
    justify-content: center;
  }
</style>
{% endblock %} {% block body %}

<div>
  <h2>Update Todo</h2>
  <form action="/update/{{todo.id}}" method="POST">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" placeholder="{{todo.title}}" />
    <label for="content">Content:</label>
    <input
      type="text"
      id="content"
      name="content"
      placeholder="{{todo.content}}"
    />
    <button type="submit">Update Todo</button>
  </form>
</div>
{% endblock %}
